name: Check code health locally
concurrency:
  group: pirate-king

on:
  push:
    tags-ignore:
      - "*"
    branches-ignore:
      - "main"

jobs:
  test_input:
    name: test
    runs-on: ubuntu-22.04
    outputs:
      output: ${{ steps.step1.outputs.test }}
    steps:
      - id: step1
        run: echo "test=hello world!" >> "$GITHUB_OUTPUT"
  test_output:
    name: test2
    runs-on: ubuntu-22.04
    steps:
      - env:
          OUTPUT1: ${{needs.test_input.outputs.output}}
        run: echo '${{needs.test_input.outputs.output}}'

  check_if_maven_compiles:
    name: Maven verify
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: maven
      - name: verify with maven
        run: "mvn verify"
  verify_sonar:
    name: sonar
    uses: BarendNoordhoff/pipeline-project/.github/workflows/sonar.yml@main
    with:
      PROJECT_KEY: "BarendNoordhoff_pipeline-project"
      ORGANIZATION: 'barendnoordhoff'
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

